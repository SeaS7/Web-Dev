<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Ui Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="card">
        <header>
          <span class="logo">
            <img src="images/logo.png" alt="">
            <h5>Master card</h5>
          </span>
          <img class="chip" src="images/chip.png" alt="">
        </header>
      <div class="card-detail">
        <div class="name-number">
          <h6>Card Number</h6>
          <h5 class="number">8050 8050 2030 3204</h5>
          <h5 class="name">Muhammad Huzaifa</h5>
        </div>
        <div class="valid-date">
          <h6>Valid thru</h6>
          <h5>05/08</h5>
        </div>
      </div>
  </body>
</html>
